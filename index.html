<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .playlists {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .playlist {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 30%;
            max-height: 400px;
            overflow-y: auto;
        }
        .playlist h3 {
            text-align: center;
            margin-top: 0;
        }
        .track {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .track img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin-right: 10px;
        }
        .track-info {
            display: flex;
            flex-direction: column;
        }
        .track-info span {
            font-size: 14px;
        }
        .save-button {
            background-color: #1ED760;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .save-button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Music Search</h2>
        <input type="text" id="search" placeholder="Type a band, album, or song...">
        <div class="playlists">
            <div class="playlist" id="playlist1">
                <h3>Playlist 1</h3>
                <button class="save-button" onclick="savePlaylist(1)">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo">
                    Save as new Spotify playlist
                </button>
            </div>
            <div class="playlist" id="playlist2">
                <h3>Playlist 2</h3>
                <button class="save-button" onclick="savePlaylist(2)">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo">
                    Save as new Spotify playlist
                </button>
            </div>
            <div class="playlist" id="playlist3">
                <h3>Playlist 3</h3>
                <button class="save-button" onclick="savePlaylist(3)">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo">
                    Save as new Spotify playlist
                </button>
            </div>
        </div>
    </div>

    <script>
        const clientId = 'YOUR_SPOTIFY_CLIENT_ID';
        const redirectUri = 'https://yourusername.github.io/your-repo-name/callback';
        let accessToken = localStorage.getItem('spotify_access_token');

        function authorize() {
            const scopes = 'playlist-modify-public playlist-modify-private';
            const url = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=code&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
            window.location.href = url;
        }

        async function searchMusic(query) {
            const result = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track,artist,album`, {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + accessToken }
            });
            const data = await result.json();
            return data;
        }

        async function generatePlaylists(query) {
            const data = await searchMusic(query);
            const tracks = data.tracks.items;
            const playlists = [[], [], []];

            tracks.forEach((track, index) => {
                playlists[index % 3].push(track);
            });

            playlists.forEach((playlist, index) => {
                const playlistElement = document.getElementById(`playlist${index + 1}`);
                playlistElement.innerHTML = `<h3>Playlist ${index + 1}</h3>`;
                playlist.forEach(track => {
                    const trackElement = document.createElement('div');
                    trackElement.className = 'track';
                    trackElement.innerHTML = `
                        <img src="${track.album.images[0].url}" alt="${track.uri}">
                        <div class="track-info">
                            <span>${track.name}</span>
                            <span>${track.artists[0].name}</span>
                        </div>
                    `;
                    playlistElement.appendChild(trackElement);
                });
                const saveButton = document.createElement('button');
                saveButton.className = 'save-button';
                saveButton.innerHTML = `
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify Logo">
                    Save as new Spotify playlist
                `;
                saveButton.onclick = () => savePlaylist(index + 1);
                playlistElement.appendChild(saveButton);
            });
        }

        async function savePlaylist(playlistIndex) {
            const playlistName = `Playlist ${playlistIndex}`;
            const playlistElement = document.getElementById(`playlist${playlistIndex}`);
            const trackUris = Array.from(playlistElement.getElementsByClassName('track')).map(track => {
                return track.querySelector('img').alt;
            });

            const userId = await getUserId();
            const playlistId = await createPlaylist(userId, playlistName);
            await addTracksToPlaylist(playlistId, trackUris);
            alert(`Playlist ${playlistIndex} saved to your Spotify account!`);
        }

                async function getUserId() {
            const result = await fetch('https://api.spotify.com/v1/me', {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + accessToken }
            });
            const data = await result.json();
            return data.id;
        }

        async function createPlaylist(userId, playlistName) {
            const result = await fetch(`https://api.spotify.com/v1/users/${userId}/playlists`, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: playlistName,
                    public: false
                })
            });
            const data = await result.json();
            return data.id;
        }

        async function addTracksToPlaylist(playlistId, trackUris) {
            await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    uris: trackUris
                })
            });
        }

        document.getElementById('search').addEventListener('input', function() {
            const query = this.value;
            if (query.length > 2) {
                generatePlaylists(query);
            }
        });

        // Check for authorization code in URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            getAccessToken(code).then(() => {
                alert('Authorization successful! You can now save playlists.');
            });
        } else {
            authorize();
        }
    </script>
</body>
</html>
